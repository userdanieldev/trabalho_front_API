<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="/css/style_lista.css" />'
    <title>Lista de Pokémons</title>
</head>
<body>
    <!-- barra com a logo/"menu" -->
    <header class="menu">
        <img src="/images/Pokemon-Logo-.png" alt="Pokémon Logo" class="menu__logo"/>
    </header>
    <!-- main, com lista de pokemons e navegação por paginas" -->
    <main class="pokedex-list">
        <h1>Lista de Todos os Pokémons</h1>
        <div class="pokemon-list">
        </div>
        <div class="buttons">
            <a href="index.html" class="button">Voltar para Home</a>
        </div>
        <div class="pagination">
            <button class="button-prev">Anterior</button>
            <button class="button-next">Próximo</button>
        </div>
    </main>
  
    <script defer src="/js/script_lista.js"></script>
</body>
</html>
